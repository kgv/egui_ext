[package]
name = "egui_ext"
version = "0.1.0"
edition = "2024"

[dependencies]
eframe = { version = "0.30.0", default-features = false, features = ["glow"] }
egui = { version = "0.30.0", default-features = false }
egui-phosphor = "0.8.0"
egui_extras = "0.30.0"
thiserror = "2.0.11"

# Web
[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-utils = "0.2.0"
js-sys = "0.3.77"
wasm-bindgen = "0.2.100"
web-sys = { version = "0.3.77", features = [
    "FilePropertyBag",
    "HtmlAnchorElement",
    "Url",
] }
