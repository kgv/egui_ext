[package]
name = "egui_ext"
version = "0.4.1"
edition = "2024"

[dependencies]
eframe = { version = "0.32.1", default-features = false }
egui = { version = "0.32.1", default-features = false }
egui-phosphor = "0.10.0"
egui_extras = "0.32.1"
thiserror = "2.0.14"

egui_commonmark = { version = "0.21.1", optional = true }
mathjax_svg = { version = "3.1.2", optional = true }
tracing = { version = "0.1.41", optional = true }

# Web
[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-utils = "0.2.0"
js-sys = "0.3.77"
wasm-bindgen = "0.2.100"
web-sys = { version = "0.3.77", features = [
    "FilePropertyBag",
    "HtmlAnchorElement",
    "Url",
] }

[features]
default = []
markdown = ["dep:egui_commonmark", "dep:mathjax_svg", "egui_extras/svg"]
